<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <p>Todo</p>
        <img src="images/icon-sun.svg" alt="The sun symbol" class="sun" />
        <img
          src="images/icon-moon.svg"
          alt="The moon symbol"
          class="moon hidden"
        />
      </header>

      <section class="todo">
        <div class="input">
          <div class="circle"></div>
          <input
            type="text"
            name="taskInput"
            id="taskInput"
            class="taskInput"
            placeholder="Create a new todo..."
          />
        </div>

        <div class="taskBody">
          <div class="tasks">
            <div class="task">
              <div class="circle"></div>
              <p class="taskToPerform">
                Lorem ipsum dolor sit amet
              </p>
              <img src="images/icon-cross.svg" class="cross" alt="cross" />
            </div>
            <div class="task">
              <div class="circle"></div>
              <p class="taskToPerform">
                Lorem ipsum dolor sit amet
              </p>
              <img src="images/icon-cross.svg" class="cross" alt="cross" />
            </div>
            <div class="task">
              <div class="circle"></div>
              <p class="taskToPerform">
                Complete Todo App on Frontend Mentor
              </p>
              <img src="images/icon-cross.svg" class="cross" alt="cross" />
            </div>
            <div class="task">
              <div class="circle"></div>
              <p class="taskToPerform">
                Complete Todo App on Frontend Mentor
              </p>
              <img src="images/icon-cross.svg" class="cross" alt="cross" />
            </div>
          </div>
          <div class="taskOption">
            <p class="taskLength">
              <span class="taskLenght">0</span>
              items left
            </p>

            <div class="actions">
              <div class="sort">
                <a href="#" class="action active">All</a>
                <a href="#" class="action">Active</a>
                <a href="#" class="action">Completed</a>
              </div>

              <a href="#">Clear Completed</a>
            </div>
          </div>
        </div>
      </section>

      <div class="sort">
        <a href="#" class="active">All</a>
        <a href="#">Active</a>
        <a href="#">Completed</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/fodlu">
        Musediq Fadilulahi fodlu_dev
      </a>
      .
    </div>

    <script src="script.js"></script>
  </body>
</html>
